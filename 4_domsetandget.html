<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom set and get</title>
</head>
<body>
    <h2 id="h2" title="this is a title">Hover here to see title</h2>
    <button id="btn">Click</button>

    <script src="jquery-3.6.0.js"></script>
    <script>
        // get Dom
        $("#btn").click(function() {
           let title = $("#h2").attr("title");
           console.log(title);
        })

        // set Dom
        $("#btn").click(function() {
            $("#h2").attr("title", "title result after click")
        })
    </script>
</body>
</html>
